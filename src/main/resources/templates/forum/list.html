<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-color-mode="dark" data-dark-theme="dark_dimmed">
<!-- th:replaceを使用して、 <head>用のフラグメントを読込みます -->
<head th:replace="common/head :: head_fragment(title = 'index', scripts = ~{::script}, links = ~{::link})">
</head>
<body>
  <!-- th:replaceを使用して、 ヘッダー用のフラグメントを読込みます -->
  <div th:replace="common/header :: header_fragment"></div>
  <div class="container-lg">
    <div class="col-12 p-2 mx-auto">
      <div class="Subhead">
        <div class="Subhead-heading">Entry List</div>
        <div class="Subhead-actions"><a href="/forum/entry_post" th:href="@{/forum/entry_post}" class="btn btn-sm btn-primary" role="button">Post</a></div>
      </div>
      <nav class="menu" aria-label="Person settings" th:each="entry , status : ${entry_list}">
        <a class="menu-item" th:href="@{'/forum/entry/' + ${entry.id}}"  >
          <span class="d-none d-sm-inline mr-3" th:text="${#numbers.formatInteger(status.count, 4)}"></span>
          <span class="d-none d-sm-inline mr-3" th:text="${entry.userName}"></span>
          <span class="d-none d-sm-inline" th:text="*{#temporals.format(entry.updateDt, 'yyyy/MM/dd HH:mm:ss')}"></span>
          <div class="color-fg-subtle mt-4 f3" th:text="${entry.name}"></div>
        </a>
      </nav>
    </div>
  </div>
  <!-- th:replaceを使用して、 フッター用のフラグメントを読込みます -->
  <div th:replace="common/footer :: footer_fragment"></div>
</body>
</html>
